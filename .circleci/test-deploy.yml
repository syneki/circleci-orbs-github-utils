version: 2.1
orbs:
  github-utils: syneki/github-utils@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    environment:
      SK_FAKE_PR: "1,2"
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - github-utils/setup
      - github-utils/comment-pr:
          pull_request: SK_FAKE_PR
          body: This Comment has been created with the `comment-pr` command

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
          context: [syneki-github]
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: syneki/github-utils
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
